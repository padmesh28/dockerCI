name: Terraform ACR and Docker CI

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: mews-platform-test
  IMAGE_TAG: ${{ github.sha }}

jobs:
  terraform_acr:
    name: Terraform Deploy ACR
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    outputs:
      acr_login_server: ${{ steps.tf_outputs.outputs.acr_login_server }}
      acr_admin_username: ${{ steps.tf_outputs.outputs.acr_admin_username }}
      acr_admin_password: ${{ steps.tf_outputs.outputs.acr_admin_password }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./acr

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./acr

      - name: Capture Terraform Outputs
        id: tf_outputs
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "acr_admin_username=$(terraform output -raw acr_admin_username)" >> $GITHUB_OUTPUT
          echo "acr_admin_password=$(terraform output -raw acr_admin_password)" >> $GITHUB_OUTPUT
        working-directory: ./acr

  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: terraform_acr

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ needs.terraform_acr.outputs.acr_login_server }}
          username: ${{ needs.terraform_acr.outputs.acr_admin_username }}
          password: ${{ needs.terraform_acr.outputs.acr_admin_password }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ needs.terraform_acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Push Docker Image to ACR
        run: |
          docker push ${{ needs.terraform_acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
